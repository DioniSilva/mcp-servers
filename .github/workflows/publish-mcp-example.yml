name: Publish mcp-servers/example to PyPI

on:
  push:
    tags:
      - "example-v*"

permissions:
  id-token: write  # Required for PyPI Trusted Publishers (OIDC)
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify tag matches package version
        run: |
          cd servers/example
          python - <<'PY'
          import tomllib, os
          with open('pyproject.toml','rb') as f:
              data = tomllib.load(f)
          ver = data['project']['version']
          tag = os.environ['GITHUB_REF_NAME']
          expected = f"example-v{ver}"
          if tag != expected:
              raise SystemExit(f"Tag '{tag}' não corresponde à versão do pacote '{expected}'")
          print(f"Tag OK: {tag} == {expected}")
          PY

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build package
        run: |
          cd servers/example
          python -m build

      - name: Detect built dist dir
        run: echo "PKG_DIR=servers/example/dist" >> $GITHUB_ENV

      - name: Publish to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ env.PKG_DIR }}
