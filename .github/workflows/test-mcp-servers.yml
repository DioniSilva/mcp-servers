name: CI (mcp-servers)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dev tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest ruff black
      - name: Lint
        run: make lint
      - name: Tests
        run: make test
